name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  flutter-analyze:
    name: Flutter Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Analyze code
        run: flutter analyze
      
      - name: Run tests
        run: flutter test

  validate-design-spec:
    name: Validate Design Spec
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Generate design spec from docs
        run: node tools/md-to-json.js docs > /tmp/generated-spec.json
      
      - name: Validate JSON syntax
        run: |
          cat /tmp/generated-spec.json | python3 -m json.tool > /dev/null
          echo "âœ“ Design spec JSON is valid"
